<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>JavaScript + GIPHY API: The Perfect Pair for a GIF-tastic Showcase | Javascript Beginner Project | Rahul keshri </title>
      <link rel="icon" href="logo.png">
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <main class="container">
            <section class="content">
                  <div class="content-img">
                        <img src="" alt="">
                  </div>
                  <div class="content-loader">
                        <span class="loader">
                              Loading.....
                        </span>
                  </div>
                  <form action="/">
                        <div class="content-input">
                              <input type="text" required id="query" placeholder="search for something">
                        </div>
                        <div class="content-btn">
                              <button type="submit" id="fetchIcon">New GiF</button>
                        </div>
                  </form>
            </section>
      </main>
      <script src="script.js"></script>
</body>
</html>
