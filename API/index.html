<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My First API Call</title>
</head>
<body>
      <h1> API World </h1>

      <form>
            <label for="search">Search Image : </label>
            <input type="text" id="search" required placeholder="eg. girl">
            <button type="submit"> Get </button>
      </form>
      <img src=""  alt="" style="height: auto; max-width: 100%;">

      <script>
            const form = document.querySelector('form');
            const input = document.getElementById('search');
            const img = document.querySelector('img');
            const URL = 'https://api.giphy.com/v1/gifs/translate?api_key=Jr8qe04Ue9ufprIg5c6H2qP0DphFz0rS&s=cat';
            
            form.addEventListener('submit', (event)=>{

            event.preventDefault();

            let url = `https://api.giphy.com/v1/gifs/translate?api_key=Jr8qe04Ue9ufprIg5c6H2qP0DphFz0rS&s=${input.value}`;
      
            fetch(url,{mode:'cors'})
            .then(value=>{
                  return value.json();
            })
            .then(value=>{
                  img.src = value.data.images.original.url;
            })
            });

      </script>
</body>
</html>
