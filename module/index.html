<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Module in Javascript - Js </title>
</head>
<body>
      <h1>OLD Js</h1>

      <!-- script tag with type -->
      <script type="text/javascript">
            console.log('Hello, From script Tag');
             console.log('Bye Bye, From script Tag');
      </script>

      <!-- script tag without type -->
      <script>
            console.log('1')
            console.log('1')
            console.log('1')
      </script>
</body>
</html>
